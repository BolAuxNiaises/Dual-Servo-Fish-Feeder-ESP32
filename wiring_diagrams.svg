<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fond -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f5f5"/>
  
  <!-- ESP32 -->
  <rect x="350" y="200" width="160" height="220" rx="5" ry="5" fill="#1a6081" stroke="#333" stroke-width="2"/>
  <text x="430" y="190" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">ESP32</text>
  
  <!-- Pins ESP32 -->
  <g font-family="Arial" font-size="12" text-anchor="end">
    <text x="345" y="230">3.3V</text>
    <text x="345" y="250">5V</text>
    <text x="345" y="270">GND</text>
    <text x="345" y="290">GPIO13</text>
    <text x="345" y="310">GPIO12</text>
    <text x="345" y="330">GPIO34</text>
    <text x="345" y="350">GPIO32</text>
    <text x="345" y="370">GND</text>
  </g>
  
  <g fill="#ddd" stroke="#333">
    <circle cx="350" cy="230" r="4"/>
    <circle cx="350" cy="250" r="4"/>
    <circle cx="350" cy="270" r="4"/>
    <circle cx="350" cy="290" r="4"/>
    <circle cx="350" cy="310" r="4"/>
    <circle cx="350" cy="330" r="4"/>
    <circle cx="350" cy="350" r="4"/>
    <circle cx="350" cy="370" r="4"/>
  </g>
  
  <!-- Alimentation -->
  <rect x="250" y="100" width="100" height="60" rx="5" ry="5" fill="#ddd" stroke="#333" stroke-width="2"/>
  <text x="300" y="140" text-anchor="middle" font-family="Arial" font-size="14">Alimentation 5V</text>
  
  <!-- Servo 1 -->
  <rect x="100" y="180" width="120" height="80" rx="5" ry="5" fill="#99cc99" stroke="#333" stroke-width="2"/>
  <text x="160" y="170" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Servo Moteur 1</text>
  
  <!-- Pins Servo 1 -->
  <g font-family="Arial" font-size="12" text-anchor="start">
    <text x="225" y="200">Signal</text>
    <text x="225" y="220">VCC (+)</text>
    <text x="225" y="240">GND (-)</text>
  </g>
  
  <g fill="#ddd" stroke="#333">
    <circle cx="220" cy="200" r="4"/>
    <circle cx="220" cy="220" r="4"/>
    <circle cx="220" cy="240" r="4"/>
  </g>
  
  <!-- Servo 2 -->
  <rect x="100" y="320" width="120" height="80" rx="5" ry="5" fill="#99cc99" stroke="#333" stroke-width="2"/>
  <text x="160" y="310" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Servo Moteur 2</text>
  
  <!-- Pins Servo 2 -->
  <g font-family="Arial" font-size="12" text-anchor="start">
    <text x="225" y="340">Signal</text>
    <text x="225" y="360">VCC (+)</text>
    <text x="225" y="380">GND (-)</text>
  </g>
  
  <g fill="#ddd" stroke="#333">
    <circle cx="220" cy="340" r="4"/>
    <circle cx="220" cy="360" r="4"/>
    <circle cx="220" cy="380" r="4"/>
  </g>
  
  <!-- Capteur TDS -->
  <rect x="580" y="180" width="120" height="80" rx="5" ry="5" fill="#cc9966" stroke="#333" stroke-width="2"/>
  <text x="640" y="170" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Capteur TDS</text>
  
  <!-- Pins TDS -->
  <g font-family="Arial" font-size="12" text-anchor="end">
    <text x="575" y="200">Signal</text>
    <text x="575" y="220">VCC (+)</text>
    <text x="575" y="240">GND (-)</text>
  </g>
  
  <g fill="#ddd" stroke="#333">
    <circle cx="580" cy="200" r="4"/>
    <circle cx="580" cy="220" r="4"/>
    <circle cx="580" cy="240" r="4"/>
  </g>
  
  <!-- Capteur pH (optionnel) -->
  <rect x="580" y="320" width="120" height="80" rx="5" ry="5" fill="#9999cc" stroke="#333" stroke-width="2"/>
  <text x="640" y="310" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Capteur pH</text>
  <text x="640" y="325" text-anchor="middle" font-family="Arial" font-size="10">(Optionnel)</text>
  
  <!-- Pins pH -->
  <g font-family="Arial" font-size="12" text-anchor="end">
    <text x="575" y="340">Signal</text>
    <text x="575" y="360">VCC (+)</text>
    <text x="575" y="380">GND (-)</text>
  </g>
  
  <g fill="#ddd" stroke="#333">
    <circle cx="580" cy="340" r="4"/>
    <circle cx="580" cy="360" r="4"/>
    <circle cx="580" cy="380" r="4"/>
  </g>
  
  <!-- Connexions -->
  <!-- Alimentation à ESP32 -->
  <line x1="300" y1="160" x2="300" y2="250" stroke="#ff0000" stroke-width="2"/>
  <line x1="300" y1="250" x2="350" y2="250" stroke="#ff0000" stroke-width="2"/>
  
  <line x1="290" y1="160" x2="290" y2="270" stroke="#000000" stroke-width="2"/>
  <line x1="290" y1="270" x2="350" y2="270" stroke="#000000" stroke-width="2"/>
  <line x1="290" y1="270" x2="290" y2="370" stroke="#000000" stroke-width="2"/>
  <line x1="290" y1="370" x2="350" y2="370" stroke="#000000" stroke-width="2"/>
  
  <!-- Servo 1 à ESP32 -->
  <line x1="220" y1="200" x2="350" y2="290" stroke="#0000ff" stroke-width="2"/>
  <line x1="220" y1="220" x2="300" y2="220" stroke="#ff0000" stroke-width="2"/>
  <line x1="220" y1="240" x2="290" y2="240" stroke="#000000" stroke-width="2"/>
  
  <!-- Servo 2 à ESP32 -->
  <line x1="220" y1="340" x2="350" y2="310" stroke="#0000ff" stroke-width="2"/>
  <line x1="220" y1="360" x2="300" y2="360" stroke="#ff0000" stroke-width="2"/>
  <line x1="220" y1="380" x2="290" y2="380" stroke="#000000" stroke-width="2"/>
  
  <!-- TDS à ESP32 -->
  <line x1="580" y1="200" x2="510" y2="200" stroke="#ffff00" stroke-width="2"/>
  <line x1="510" y1="200" x2="510" y2="330" stroke="#ffff00" stroke-width="2"/>
  <line x1="510" y1="330" x2="350" y2="330" stroke="#ffff00" stroke-width="2"/>
  
  <line x1="580" y1="220" x2="520" y2="220" stroke="#ff0000" stroke-width="2"/>
  <line x1="520" y1="220" x2="520" y2="230" stroke="#ff0000" stroke-width="2"/>
  <line x1="520" y1="230" x2="350" y2="230" stroke="#ff0000" stroke-width="2"/>
  
  <line x1="580" y1="240" x2="530" y2="240" stroke="#000000" stroke-width="2"/>
  <line x1="530" y1="240" x2="530" y2="270" stroke="#000000" stroke-width="2"/>
  
  <!-- pH à ESP32 (optionnel) -->
  <line x1="580" y1="340" x2="500" y2="340" stroke="#00ffff" stroke-width="2"/>
  <line x1="500" y1="340" x2="500" y2="350" stroke="#00ffff" stroke-width="2"/>
  <line x1="500" y1="350" x2="350" y2="350" stroke="#00ffff" stroke-width="2"/>
  
  <line x1="580" y1="360" x2="520" y2="360" stroke="#ff0000" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="520" y1="360" x2="520" y2="250" stroke="#ff0000" stroke-width="2" stroke-dasharray="5,3"/>
  
  <line x1="580" y1="380" x2="530" y2="380" stroke="#000000" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="530" y1="380" x2="530" y2="370" stroke="#000000" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Légende -->
  <rect x="50" y="470" width="700" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
  <text x="70" y="490" font-family="Arial" font-size="14" font-weight="bold">Légende:</text>
  
  <line x1="70" y1="510" x2="100" y2="510" stroke="#ff0000" stroke-width="2"/>
  <text x="110" y="515" font-family="Arial" font-size="12">Alimentation VCC (5V)</text>
  
  <line x1="250" y1="510" x2="280" y2="510" stroke="#ff0000" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="290" y="515" font-family="Arial" font-size="12">Alimentation VCC (optionnelle)</text>
  
  <line x1="70" y1="535" x2="100" y2="535" stroke="#000000" stroke-width="2"/>
  <text x="110" y="540" font-family="Arial" font-size="12">Masse (GND)</text>
  
  <line x1="250" y1="535" x2="280" y2="535" stroke="#0000ff" stroke-width="2"/>
  <text x="290" y="540" font-family="Arial" font-size="12">Signal Servo 1 (GPIO13)</text>
  
  <line x1="450" y1="535" x2="480" y2="535" stroke="#00ffff" stroke-width="2"/>
  <text x="490" y="540" font-family="Arial" font-size="12">Signal pH (GPIO32)</text>
  
  <line x1="70" y1="560" x2="100" y2="560" stroke="#ffff00" stroke-width="2"/>
  <text x="110" y="565" font-family="Arial" font-size="12">Signal TDS (GPIO34)</text>
  
  <line x1="250" y1="560" x2="280" y2="560" stroke="#0000ff" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="290" y="565" font-family="Arial" font-size="12">Signal Servo 2 (GPIO12)</text>
  
  <!-- Titre -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">Schéma de Câblage - Double Distributeur pour Aquarium</text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial" font-size="16">ESP32 avec deux servomoteurs et capteurs de qualité d'eau</text>
</svg>
